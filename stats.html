<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Goldet â€” Your Stats</title>
<link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet" />
<style>
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;height:100%;font-family:Arial,system-ui;background:linear-gradient(180deg,#050505,#0b0b0b);color:#fff;}
  .sidebar{position:fixed;left:0;top:0;bottom:0;width:240px;background: linear-gradient(180deg,#1a1200,#2e1a03);border-right: 2px solid rgba(212,175,55,0.06);padding:22px;display:flex;flex-direction:column;gap:12px;}
  .logo{font-family:'Titan One',cursive;color:#ffd700;font-size:34px;text-shadow:0 0 8px rgba(212,175,55,0.15)}
  .nav a{display:block;color:#ffd;text-decoration:none;padding:10px;border-radius:8px;margin:6px 0;background:transparent}
  .nav a:hover{background:rgba(212,175,55,0.06)}
  .main{margin-left:260px;padding:30px;min-height:100vh}
  h1{font-family:'Titan One',cursive;color:#ffdf80;margin:0 0 20px}
  .stats-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px}
  .stat-box{background:rgba(255,255,255,0.03);border:1px solid rgba(212,175,55,0.06);border-radius:12px;padding:18px;text-align:center}
  .stat-title{font-size:18px;color:#f6e6b4;margin-bottom:6px}
  .stat-value{font-size:32px;font-weight:700;color:#ffd700}
  #logoutBtn{margin-top:10px;padding:10px;border-radius:8px;border:none;background:linear-gradient(90deg,#ffd700,#b8860b);color:#070707;font-weight:700;cursor:pointer}
</style>
</head>
<body>

<div class="sidebar">
  <div class="logo">Goldet</div>
  <nav class="nav">
    <a href="stats.html">Stats</a>
    <a href="leaderboard.html">Leaderboard</a>
    <a href="chat.html">Chat</a>
    <a href="market.html">Market</a>
    <a href="golds.html">Golds</a>
    <a href="settings.html">Settings</a>
    <button id="logoutBtn">Logout</button>
  </nav>
</div>

<div class="main">
  <h1>Your Stats</h1>
  <div class="stats-grid">
    <div class="stat-box">
      <div class="stat-title">Your Name</div>
      <div class="stat-value" id="usernameDisplay">Loading...</div>
    </div>

    <div class="stat-box">
      <div class="stat-title">Level</div>
      <div class="stat-value" id="levelDisplay">0</div>
    </div>

    <div class="stat-box">
      <div class="stat-title">XP</div>
      <div class="stat-value" id="xpDisplay">0</div>
    </div>

    <div class="stat-box">
      <div class="stat-title">Golds Unlocked</div>
      <div class="stat-value" id="goldsUnlockedDisplay">0</div>
    </div>

    <div class="stat-box">
      <div class="stat-title">Packs Opened</div>
      <div class="stat-value" id="packsOpenedDisplay">0</div>
    </div>

    <div class="stat-box">
      <div class="stat-title">Messages Sent</div>
      <div class="stat-value" id="messagesDisplay">0</div>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import { getDatabase, ref, onValue, get } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDe9lhPW1DEli3moVwtywCE0ucXKoZSoXs",
  authDomain: "goldet-504aa.firebaseapp.com",
  databaseURL: "https://goldet-504aa-default-rtdb.firebaseio.com",
  projectId: "goldet-504aa",
  storageBucket: "goldet-504aa.appspot.com",
  messagingSenderId: "36312610816",
  appId: "1:36312610816:web:ded0576d78ebf1ceba00e5",
  measurementId: "G-TTJNTC824V"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const usernameEl = document.getElementById("usernameDisplay");
const levelEl = document.getElementById("levelDisplay");
const xpEl = document.getElementById("xpDisplay");
const goldsEl = document.getElementById("goldsUnlockedDisplay");
const packsEl = document.getElementById("packsOpenedDisplay");
const msgsEl = document.getElementById("messagesDisplay");
const logoutBtn = document.getElementById("logoutBtn");

logoutBtn.onclick = async () => {
  await signOut(auth);
  localStorage.removeItem("goldetCurrentUID");
  localStorage.removeItem("goldetCurrentUsername");
  window.location.href = "login.html";
};

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    // not signed in => redirect to login
    window.location.href = "login.html";
    return;
  }

  const uid = user.uid;

  // Listen for live updates to user's stats
  const userRef = ref(db, `users/${uid}`);
  onValue(userRef, (snap) => {
    const data = snap.val();
    if (!data) return;
    usernameEl.textContent = data.username ?? localStorage.getItem("goldetCurrentUsername") ?? "Unknown";
    levelEl.textContent = data.level ?? 0;
    xpEl.textContent = data.xp ?? 0;
    goldsEl.textContent = `${data.goldsUnlocked ?? 0} / ${data.totalGolds ?? 0}`;
    packsEl.textContent = data.packsOpened ?? 0;
    msgsEl.textContent = data.messages ?? 0;
  });
});
</script>

</body>
</html>
