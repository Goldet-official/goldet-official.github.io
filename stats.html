<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Goldet — Your Stats</title>

<link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet" />

<style>
  *{box-sizing:border-box}
  html,body{
    margin:0;
    padding:0;
    height:100%;
    font-family:Arial,system-ui;
    background:linear-gradient(180deg,#050505,#0b0b0b);
    color:#fff;
  }

  /* SIDEBAR — same as admin */
  .sidebar{
    position:fixed;left:0;top:0;bottom:0;width:240px;
    background: linear-gradient(180deg,#1a1200,#2e1a03);
    border-right: 2px solid rgba(212,175,55,0.06);
    padding:22px;display:flex;flex-direction:column;gap:12px;
  }
  .logo{
    font-family:'Titan One',cursive;
    color:#ffd700;font-size:34px;
    text-shadow:0 0 8px rgba(212,175,55,0.15);
  }
  .nav a{
    display:block;color:#ffd;
    text-decoration:none;padding:10px;
    border-radius:8px;margin:6px 0;
    background:transparent;
    transition:0.2s;
  }
  .nav a:hover{background:rgba(212,175,55,0.06)}

  /* MAIN CONTENT */
  .main{
    margin-left:260px;
    padding:30px;
    min-height:100vh;
  }
  h1{
    font-family:'Titan One',cursive;
    color:#ffdf80;margin:0 0 20px;
  }

  .stats-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
  }

  .stat-box{
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(212,175,55,0.06);
    border-radius:12px;
    padding:18px;
    text-align:center;
  }
  .stat-title{
    font-size:18px;
    color:#f6e6b4;
    margin-bottom:6px;
  }
  .stat-value{
    font-size:32px;
    font-weight:700;
    color:#ffd700;
  }

  #logoutBtn{
    margin-top:10px;
    padding:10px;
    border-radius:8px;
    border:none;
    background:linear-gradient(90deg,#ffd700,#b8860b);
    color:#070707;
    font-weight:700;
    cursor:pointer;
  }

  @media(max-width:900px){
    .sidebar{
      position:relative;
      width:100%;
      height:auto;
      display:flex;
      flex-direction:row;
      overflow:auto;
    }
    .main{margin-left:0;padding:16px}
  }
</style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <div class="logo">Goldet</div>
  <nav class="nav">
    <a href="stats.html">Stats</a>
    <a href="leaderboard.html">Leaderboard</a>
    <a href="chat.html">Chat</a>
    <a href="market.html">Market</a>
    <a href="golds.html">Golds</a>
    <a href="settings.html">Settings</a>
    <a href="#" id="logoutBtn">Logout</a>
  </nav>
</div>

<!-- MAIN -->
<div class="main">
  <h1>Your Stats</h1>

  <div class="stats-grid">
    <div class="stat-box">
      <div class="stat-title">Your Name</div>
      <div class="stat-value" id="usernameDisplay">Loading...</div>
    </div>

    <div class="stat-box">
      <div class="stat-title">Level</div>
      <div class="stat-value" id="levelDisplay">0</div>
    </div>

    <div class="stat-box">
      <div class="stat-title">XP</div>
      <div class="stat-value" id="xpDisplay">0</div>
    </div>

    <div class="stat-box">
      <div class="stat-title">Golds Unlocked</div>
      <div class="stat-value" id="goldsUnlockedDisplay">0</div>
    </div>

    <div class="stat-box">
      <div class="stat-title">Packs Opened</div>
      <div class="stat-value" id="packsOpenedDisplay">0</div>
    </div>

    <div class="stat-box">
      <div class="stat-title">Messages Sent</div>
      <div class="stat-value" id="messagesDisplay">0</div>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDe9lhPW1DEli3moVwtywCE0ucXKoZSoXs",
    authDomain: "goldet-504aa.firebaseapp.com",
    databaseURL: "https://goldet-504aa-default-rtdb.firebaseio.com",
    projectId: "goldet-504aa",
    storageBucket: "goldet-504aa.appspot.com",
    messagingSenderId: "36312610816",
    appId: "1:36312610816:web:ded0576d78ebf1ceba00e5",
    measurementId: "G-TTJNTC824V"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // ---------- LOGIN CHECK ----------
  const currentUser = localStorage.getItem("currentUser");

  if (!currentUser) {
    window.location.href = "login.html";
  }

  document.getElementById("usernameDisplay").textContent = currentUser;

  // ---------- LOGOUT ----------
  document.getElementById("logoutBtn").onclick = () => {
    localStorage.removeItem("currentUser");
    window.location.href = "login.html";
  };

  // ---------- LOAD USER STATS ----------
  async function loadStats() {
    const userRef = ref(db, "users/" + currentUser);
    const snap = await get(userRef);

    if (!snap.exists()) return;

    const d = snap.val();

    document.getElementById("levelDisplay").textContent = d.level ?? 0;
    document.getElementById("xpDisplay").textContent = d.xp ?? 0;
    document.getElementById("goldsUnlockedDisplay").textContent = d.goldsUnlocked ?? 0;
    document.getElementById("packsOpenedDisplay").textContent = d.packsOpened ?? 0;
    document.getElementById("messagesDisplay").textContent = d.messages ?? 0;
  }

  loadStats();
</script>

</body>
</html>
