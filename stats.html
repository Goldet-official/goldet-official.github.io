<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Goldet | Stats</title>

<link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">

<style>
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;height:100%;font-family:Arial,system-ui;background:linear-gradient(180deg,#050505,#0b0b0b);color:#fff}

  /* SIDEBAR */
  .sidebar{
    position:fixed;
    left:0;top:0;bottom:0;
    width:240px;
    background:linear-gradient(180deg,#1a1200,#2e1a03);
    border-right:2px solid rgba(212,175,55,0.06);
    padding:22px;
    display:flex;
    flex-direction:column;
    gap:12px;
  }
  .logo{font-family:'Titan One';font-size:34px;color:#ffd700;text-shadow:0 0 8px rgba(212,175,55,0.15)}
  .nav a{color:#ffd;text-decoration:none;padding:10px;border-radius:8px;margin:6px 0;display:block}
  .nav a:hover{background:rgba(212,175,55,0.06)}

  /* MAIN */
  .main{margin-left:260px;padding:30px;min-height:100vh}
  h1{font-family:'Titan One';color:#ffdf80;margin:0 0 12px}

  .profile-card{
    background:#0f0f0f;border:2px solid rgba(212,175,55,0.12);
    padding:18px;border-radius:12px;
    display:flex;gap:16px;align-items:center;
    box-shadow:0 6px 24px rgba(212,175,55,0.06)
  }
  .avatar{
    width:96px;height:96px;border-radius:999px;
    background:linear-gradient(90deg,#ffd700,#b8860b);
    box-shadow:0 0 12px rgba(255,215,0,0.4)
  }
  .username{font-family:'Titan One';font-size:28px;margin:0}
  .small{color:#d9c08c}

  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px;margin-top:20px}
  .stat-box{
    background:#0f0f0f;border:2px solid rgba(212,175,55,0.12);
    padding:14px;border-radius:12px;text-align:center;
    box-shadow:0 6px 24px rgba(212,175,55,0.04)
  }
  .stat-title{color:#f6e6b4;margin-bottom:6px}
  .stat-value{font-size:28px;color:#ffd700;font-weight:700}

  .badge{display:inline-block;padding:6px 8px;border-radius:8px;background:rgba(255,215,0,0.12);color:#ffe;font-weight:700;margin:4px}

  @media(max-width:900px){
    .main{margin-left:0;padding:16px}
  }
</style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <div class="logo">Goldet</div>
  <div class="nav">
    <a href="stats.html">ðŸ“Š Stats</a>
    <a href="admin.html">ðŸ›  Admin</a>
    <a href="login.html">ðŸšª Logout</a>
  </div>
</div>

<!-- MAIN -->
<div class="main">
  <h1>Your Stats</h1>

  <div class="profile-card">
    <div class="avatar"></div>

    <div class="profile-info">
      <h2 id="username" class="username">Loading...</h2>
      <div class="small" id="email"></div>
    </div>
  </div>

  <div class="grid">
    <div class="stat-box"><div class="stat-title">Level</div><div class="stat-value" id="level">0</div></div>
    <div class="stat-box"><div class="stat-title">XP</div><div class="stat-value" id="xp">0</div></div>
    <div class="stat-box"><div class="stat-title">Tokens</div><div class="stat-value" id="tokens">0</div></div>
    <div class="stat-box"><div class="stat-title">Messages Sent</div><div class="stat-value" id="messagesSent">0</div></div>
    <div class="stat-box"><div class="stat-title">Packs Opened</div><div class="stat-value" id="packsOpened">0</div></div>
    <div class="stat-box"><div class="stat-title">Golds</div><div class="stat-value" id="golds">0/0</div></div>
  </div>

  <h2 style="margin-top:24px;font-family:'Titan One';color:#ffd700">Badges</h2>
  <div id="badgeList"></div>
</div>


<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDe9lhPW1DEli3moVwtywCE0ucXKoZSoXs",
  authDomain: "goldet-504aa.firebaseapp.com",
  databaseURL: "https://goldet-504aa-default-rtdb.firebaseio.com",
  projectId: "goldet-504aa",
  storageBucket: "goldet-504aa.appspot.com",
  messagingSenderId: "36312610816",
  appId: "1:36312610816:web:ded0576d78ebf1ceba00e5"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location = "login.html";
    return;
  }

  const uid = user.uid;
  const userRef = ref(db, `users/${uid}`);

  onValue(userRef, (snap) => {
    if (!snap.exists()) return;

    const data = snap.val();

    // Username with chatColor
    const nameElem = document.getElementById("username");
    nameElem.textContent = data.username || "User";
    if (data.chatColor && data.chatColor.name)
      nameElem.style.color = data.chatColor.name;

    document.getElementById("email").textContent = data.email || "";

    // Stats
    const s = data.stats || {};
    document.getElementById("level").textContent = s.level ?? 0;
    document.getElementById("xp").textContent = s.xp ?? 0;
    document.getElementById("tokens").textContent = s.tokens ?? 0;
    document.getElementById("messagesSent").textContent = s.messagesSent ?? 0;
    document.getElementById("packsOpened").textContent = s.packsOpened ?? 0;

    const unlocked = s.goldsUnlocked ?? 0;
    const total = s.totalGolds ?? 0;
    document.getElementById("golds").textContent = `${unlocked}/${total}`;

    // Badges
    const badgeList = document.getElementById("badgeList");
    badgeList.innerHTML = "";

    if (data.badges) {
      Object.keys(data.badges).forEach(b => {
        badgeList.innerHTML += `<span class="badge">${b}</span>`;
      });
    }
  });
});
</script>

</body>
</html>
