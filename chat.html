<body>

<div class="main">
  <h1>Global Chat</h1>

  <div id="chatBox"></div>

  <div id="inputRow">
    <input id="messageInput" type="text" placeholder="Type a message...">
    <button id="sendBtn">Send</button>
  </div>
</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import { getDatabase, ref, push, onChildAdded, update, get } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDe9lhPW1DEli3moVwtywCE0ucXKoZSoXs",
  authDomain: "goldet-504aa.firebaseapp.com",
  databaseURL: "https://goldet-504aa-default-rtdb.firebaseio.com",
  projectId: "goldet-504aa",
  storageBucket: "goldet-504aa.appspot.com",
  messagingSenderId: "36312610816",
  appId: "1:36312610816:web:ded0576d78ebf1ceba00e5"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentUser = null;
let currentUID = null;
let chatColor = { name: "#fff", text: "#fff" };
let username = "";

// Wait for auth
onAuthStateChanged(auth, async (user) => {
  if (!user) return window.location = "login.html";
  currentUID = user.uid;

  // Load user profile
  const snap = await get(ref(db, `users/${currentUID}`));
  if (snap.exists()) {
    const data = snap.val();
    username = data.username;
    chatColor = data.chatColor || chatColor;
  }
});

// Display incoming messages
const chatBox = document.getElementById("chatBox");
const msgRef = ref(db, "chat/messages");

onChildAdded(msgRef, (snap) => {
  const msg = snap.val();

  const div = document.createElement("div");
  div.className = "msg";

  const uname = document.createElement("span");
  uname.className = "msg-username";
  uname.textContent = msg.username + ": ";
  uname.style.color = msg.chatColor?.name || "#fff";

  const text = document.createElement("span");
  text.className = "msg-text";
  text.textContent = msg.text;
  text.style.color = msg.chatColor?.text || "#fff";

  div.appendChild(uname);
  div.appendChild(text);

  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
});

// Send message
document.getElementById("sendBtn").addEventListener("click", sendMessage);
document.getElementById("messageInput").addEventListener("keypress", (e) => {
  if (e.key === "Enter") sendMessage();
});

async function sendMessage() {
  const input = document.getElementById("messageInput");
  const text = input.value.trim();
  if (!text) return;

  await push(msgRef, {
    uid: currentUID,
    username,
    text,
    chatColor,
    timestamp: Date.now()
  });

  // Add +1 to messagesSent
  const userRef = ref(db, `users/${currentUID}/stats`);
  const statsSnap = await get(userRef);
  const stats = statsSnap.val() || { messagesSent: 0 };

  await update(userRef, {
    messagesSent: (stats.messagesSent || 0) + 1
  });

  input.value = "";
}
</script>

</body>
</html>
