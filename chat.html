<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Goldet | Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">

<style>
  *{box-sizing:border-box}
  html,body{
    margin:0;padding:0;height:100%;
    font-family:Arial,system-ui;
    background:linear-gradient(180deg,#050505,#0b0b0b);
    color:#fff;
  }

  /* --- SIDEBAR --- */
  .sidebar{
    position:fixed;
    left:0;top:0;bottom:0;
    width:240px;
    background:linear-gradient(180deg,#1a1200,#2e1a03);
    border-right:2px solid rgba(212,175,55,0.06);
    padding:22px;
    display:flex;
    flex-direction:column;
    gap:12px;
    z-index:5;
  }

  .logo{
    font-family:'Titan One',cursive;
    color:#ffd700;
    font-size:34px;
    text-shadow:0 0 8px rgba(212,175,55,0.15);
    margin-bottom:10px;
  }

  .nav a{
    display:block;
    color:#ffd;
    text-decoration:none;
    padding:10px;
    border-radius:8px;
    margin:4px 0;
    background:transparent;
    font-size:16px;
  }
  .nav a:hover{
    background:rgba(212,175,55,0.08);
  }

  /* --- MAIN AREA --- */
  .main{
    margin-left:260px;
    padding:30px;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  h1{
    font-family:'Titan One';
    color:#ffdf80;
    margin-top:10px;
    margin-bottom:20px;
    font-size:34px;
    text-align:center;
  }

  /* --- CHAT UI --- */
  #chatBox{
    background:#111;
    border:2px solid rgba(212,175,55,0.12);
    width:80%;
    max-width:850px;
    height:60vh;
    overflow-y:auto;
    padding:15px;
    border-radius:12px;
    margin-bottom:20px;
  }

  .msg{
    margin-bottom:14px;
    padding-bottom:6px;
    border-bottom:1px solid rgba(255,255,255,0.05);
  }

  .msg-username{
    font-weight:bold;
    font-size:15px;
  }

  .msg-text{
    margin-left:10px;
    font-size:15px;
  }

  #inputRow{
    width:80%;
    max-width:850px;
    display:flex;
    gap:10px;
  }

  #messageInput{
    flex:1;
    padding:12px;
    border-radius:8px;
    border:none;
    outline:none;
  }

  #sendBtn{
    background:linear-gradient(90deg,#ffd700,#b8860b);
    border:none;
    padding:12px 20px;
    border-radius:8px;
    cursor:pointer;
    color:#111;
    font-weight:bold;
  }
</style>
</head>

<body>

<div class="sidebar">
  <div class="logo">Goldet</div>
  <div class="nav">
    <a href="stats.html">ðŸ“Š Stats</a>
    <a href="chat.html">ðŸ’¬ Chat</a>
    <a href="admin.html">ðŸ›  Admin</a>
    <a href="login.html">ðŸšª Logout</a>
  </div>
</div>

<div class="main">
  <h1>Global Chat</h1>

  <div id="chatBox"></div>

  <div id="inputRow">
    <input id="messageInput" type="text" placeholder="Type a message...">
    <button id="sendBtn">Send</button>
  </div>
</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import { getDatabase, ref, push, onChildAdded, update, get } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDe9lhPW1DEli3moVwtywCE0ucXKoZSoXs",
  authDomain: "goldet-504aa.firebaseapp.com",
  databaseURL: "https://goldet-504aa-default-rtdb.firebaseio.com",
  projectId: "goldet-504aa",
  storageBucket: "goldet-504aa.appspot.com",
  messagingSenderId: "36312610816",
  appId: "1:36312610816:web:ded0576d78ebf1ceba00e5"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentUser = null;
let currentUID = null;
let chatColor = { name:"#fff", text:"#fff" };
let username = "";

// VERIFY LOGIN + LOAD USER PROFILE
onAuthStateChanged(auth, async (user) => {
  if (!user) return window.location = "login.html";
  currentUID = user.uid;

  const snap = await get(ref(db, `users/${currentUID}`));
  if (snap.exists()) {
    const data = snap.val();
    username = data.username;
    chatColor = data.chatColor || chatColor;
  }
});

// CHAT DISPLAY
const chatBox = document.getElementById("chatBox");
const msgRef = ref(db, "chat/messages");

onChildAdded(msgRef, (snap) => {
  const msg = snap.val();

  const div = document.createElement("div");
  div.className = "msg";

  const uname = document.createElement("span");
  uname.className = "msg-username";
  uname.textContent = msg.username + ": ";
  uname.style.color = msg.chatColor?.name || "#fff";

  const text = document.createElement("span");
  text.className = "msg-text";
  text.textContent = msg.text;
  text.style.color = msg.chatColor?.text || "#fff";

  div.appendChild(uname);
  div.appendChild(text);

  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
});

// SEND MESSAGE
document.getElementById("sendBtn").addEventListener("click", sendMessage);
document.getElementById("messageInput").addEventListener("keypress", (e) => {
  if (e.key === "Enter") sendMessage();
});

async function sendMessage(){
  const input = document.getElementById("messageInput");
  const text = input.value.trim();
  if (!text) return;

  await push(msgRef, {
    uid: currentUID,
    username,
    text,
    chatColor,
    timestamp: Date.now()
  });

  const statsRef = ref(db, `users/${currentUID}/stats`);
  const statsSnap = await get(statsRef);
  const stats = statsSnap.val() || {};

  await update(statsRef, {
    messagesSent: (stats.messagesSent || 0) + 1
  });

  input.value = "";
}
</script>

</body>
</html>
