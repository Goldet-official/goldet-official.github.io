<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login | Goldet</title>
<link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet" />
<style>
  body{margin:0;background:linear-gradient(180deg,#000,#0b0b0b);color:#ffd;font-family:Arial,system-ui}
  .wrap{max-width:420px;margin:60px auto;padding:20px}
  .card{background:#0f0f0f;border:2px solid rgba(212,175,55,0.12);padding:18px;border-radius:12px}
  h1{font-family:'Titan One',cursive;color:#ffd700;margin:0 0 10px}
  input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:#121212;color:#ffd;margin-top:10px}
  button{margin-top:14px;padding:12px;border-radius:10px;border:none;background:linear-gradient(90deg,#ffd700,#b8860b);color:#070707;font-weight:700;cursor:pointer}
  .alert{margin-top:12px;padding:10px;border-radius:8px;display:none}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Goldet Login</h1>

      <input id="username" placeholder="Username" autocomplete="off">
      <input id="password" type="password" placeholder="Password">

      <button id="loginBtn">Log in</button>

      <div id="alertBox" class="alert"></div>
      <p style="margin-top:12px;font-size:14px;color:#d9c08c">No account? <a href="signup.html" style="color:#ffd700">Signup</a> — admins will approve.</p>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDe9lhPW1DEli3moVwtywCE0ucXKoZSoXs",
    authDomain: "goldet-504aa.firebaseapp.com",
    databaseURL: "https://goldet-504aa-default-rtdb.firebaseio.com",
    projectId: "goldet-504aa",
    storageBucket: "goldet-504aa.firebasestorage.app",
    messagingSenderId: "36312610816",
    appId: "1:36312610816:web:ded0576d78ebf1ceba00e5",
    measurementId: "G-TTJNTC824V"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const usernameEl = document.getElementById("username");
  const passwordEl = document.getElementById("password");
  const loginBtn = document.getElementById("loginBtn");
  const alertBox = document.getElementById("alertBox");

  function showAlert(msg, ok=false){
    alertBox.style.display = "block";
    alertBox.style.background = ok ? "rgba(40,180,40,0.12)" : "rgba(255,0,0,0.12)";
    alertBox.textContent = msg;
    setTimeout(()=> alertBox.style.display = "none", 4000);
  }

  async function hashPassword(pw){
    const buf = new TextEncoder().encode(pw);
    const digest = await crypto.subtle.digest("SHA-256", buf);
    return Array.from(new Uint8Array(digest)).map(b => b.toString(16).padStart(2,'0')).join('');
  }

  // fetch object from Realtime DB path
  async function dbGet(path){
    const snap = await get(ref(db, path));
    return snap.exists() ? snap.val() : null;
  }

  loginBtn.addEventListener("click", async () => {
    const username = usernameEl.value.trim();
    const password = passwordEl.value;
    if (!username || !password) return showAlert("Enter username and password.");

    // fetch form entry
    const form = await dbGet(`forms/${username}`);
    if (!form) return showAlert("Account not found. Are you sure you registered?");

    if (form.status !== "approved") return showAlert("Account not approved yet. Wait for admin.");

    const hashed = await hashPassword(password);
    if (form.password !== hashed) return showAlert("Incorrect password.");

    // success: load user record if exists
    const userData = await dbGet(`users/${username}`) || {};

    // Ensure local storage structure for other pages
    const store = JSON.parse(localStorage.getItem("goldetStorage") || "{}");
    store[username] = {
      ...userData,
      password: form.password // keep hash only (not plaintext)
    };
    localStorage.setItem("goldetStorage", JSON.stringify(store));
    localStorage.setItem("goldetCurrentUser", username);

    showAlert("Login successful — redirecting...", true);
    setTimeout(()=> window.location.href = "stats.html", 900);
  });
</script>
</body>
</html>
