<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Goldet</title>

  <style>
    body {
      background: linear-gradient(to bottom right, #f7c948, #b8860b);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: #1e1a12;
      padding: 25px 30px;
      border-radius: 18px;
      box-shadow: 0 0 20px #ffdd57;
      width: 330px;
      display: flex;
      flex-direction: column;
      border: 2px solid #d4af37;
    }

    h1 {
      font-family: 'Titan One', cursive;
      text-align: center;
      margin-bottom: 20px;
      color: #ffd700;
      text-shadow: 0 0 10px #d4af37;
    }

    input {
      padding: 11px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }

    button {
      background: #ffd700;
      color: black;
      border: none;
      padding: 12px;
      font-family: 'Titan One', cursive;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #e8c547;
    }

    button:hover {
      background: #b8860b;
      color: white;
      box-shadow: 0 0 15px #ffec8b;
    }

    .error {
      background: #ff5c5c;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      font-weight: bold;
      display: none;
      border: 1px solid #ffaaaa;
    }

    .show-pass {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
      margin-bottom: 15px;
      cursor: pointer;
      color: #ffeaa7;
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>

  <form id="login-form" autocomplete="off">
    <h1>Goldet Login</h1>
    <div id="error-msg" class="error"></div>
    <input type="text" id="username" placeholder="Enter username" required />
    <input type="password" id="password" placeholder="Enter password" required />
    <label class="show-pass">
      <input type="checkbox" id="togglePass"> Show Password
    </label>
    <button type="submit">Log In</button>
  </form>

  <script>
    // ðŸ”§ Firebase Config (replace with your new Goldet config)
    const firebaseConfig = {
      apiKey: "AIzaSyDe9lhPW1DEli3moVwtywCE0ucXKoZSoXs",
      authDomain: "goldet-504aa.firebaseapp.com",
      databaseURL: "https://goldet-504aa-default-rtdb.firebaseio.com",
      projectId: "goldet-504aa",
      storageBucket: "goldet-504aa.firebasestorage.app",
      messagingSenderId: "36312610816",
      appId: "1:36312610816:web:ded0576d78ebf1ceba00e5",
      measurementId: "G-TTJNTC824V"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById("login-form");
    const errorMsg = document.getElementById("error-msg");
    const togglePass = document.getElementById("togglePass");

    const adminUsername = "YourUsernameHere"; // Replace with your admin account

    // show/hide pass
    togglePass.addEventListener("change", () => {
      const pass = document.getElementById("password");
      pass.type = togglePass.checked ? "text" : "password";
    });

    form.addEventListener("submit", async e => {
      e.preventDefault();
      errorMsg.style.display = "none";

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) {
        return showError("Please fill out all fields.");
      }

      const users = JSON.parse(localStorage.getItem("goldetStorage") || "{}");

      if (!users[username]) {
        return showError("User not found.");
      }

      if (users[username].password !== password) {
        return showError("Incorrect password.");
      }

      try {
        const snap = await db.ref("forms/" + username).get();
        if (!snap.exists()) return showError("Account not found on server.");

        const data = snap.val();

        if (username !== adminUsername && data.status !== "approved" && data.status !== "accepted") {
          return showError("Your account has not been approved yet.");
        }

        localStorage.setItem("goldetCurrentUser", username);

        alert("Login successful! Redirecting...");
        window.location.href = "stats.html";

      } catch (err) {
        console.error(err);
        showError("Error logging in.");
      }
    });

    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.style.display = "block";
    }
  </script>

</body>
</html>
