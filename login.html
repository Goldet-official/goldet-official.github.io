<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login | Goldet</title>
<link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet" />

<style>
  body{margin:0;background:#050505;color:#ffd;font-family:Arial,system-ui;}
  .wrap{max-width:420px;margin:60px auto;padding:20px}
  .card{background:#0f0f0f;border:2px solid rgba(212,175,55,0.12);padding:18px;border-radius:12px;box-shadow:0 6px 24px rgba(212,175,55,0.06)}
  h1{font-family:'Titan One',cursive;color:#ffd700;margin:0 0 10px}
  label{display:block;color:#e9d89a;margin-top:12px}
  input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(212,175,55,0.06);background:#121212;color:#ffd;outline:none}
  button{margin-top:14px;padding:12px;border-radius:10px;border:none;background:linear-gradient(90deg,#ffd700,#b8860b);color:#080808;font-weight:700;cursor:pointer}
  .alert{margin-top:12px;padding:10px;border-radius:8px;display:none}
</style>
</head>
<body>

<div class="wrap">
  <div class="card">
    <h1>Goldet Login</h1>

    <label>Username</label>
    <input id="username" autocomplete="off">

    <label>Password</label>
    <input id="password" type="password">

    <button id="loginBtn">Login</button>

    <div id="alertBox" class="alert"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDe9lhPW1DEli3moVwtywCE0ucXKoZSoXs",
  authDomain: "goldet-504aa.firebaseapp.com",
  databaseURL: "https://goldet-504aa-default-rtdb.firebaseio.com",
  projectId: "goldet-504aa",
  storageBucket: "goldet-504aa.appspot.com",
  messagingSenderId: "36312610816",
  appId: "1:36312610816:web:ded0576d78ebf1ceba00e5",
  measurementId: "G-TTJNTC824V"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

function showAlert(msg, ok=false){
  const alertBox = document.getElementById("alertBox");
  alertBox.style.display = "block";
  alertBox.style.background = ok ? "rgba(40,180,40,0.12)" : "rgba(255,0,0,0.12)";
  alertBox.textContent = msg;
  setTimeout(()=> alertBox.style.display = "none", 4500);
}

async function hashPassword(pw){
  const buf = new TextEncoder().encode(pw);
  const digest = await crypto.subtle.digest("SHA-256", buf);
  return Array.from(new Uint8Array(digest))
    .map(b => b.toString(16).padStart(2,'0'))
    .join('');
}

// ---------- LOGIN ----------
document.getElementById("loginBtn").addEventListener("click", async () => {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value;

  if (!username || !password)
    return showAlert("Enter username and password");

  // Get user data from Firebase
  const userSnap = await get(ref(db, "users/" + username));

  if (!userSnap.exists())
    return showAlert("Account not found");

  const userData = userSnap.val();
  const hashedInput = await hashPassword(password);

  if (hashedInput !== userData.password)
    return showAlert("Incorrect password");

  // Save login
  localStorage.setItem("currentUser", username);

  showAlert("Logged in!", true);

  setTimeout(() => {
    window.location.href = "stats.html";
  }, 800);
});
</script>

</body>
</html>
