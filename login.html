<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login | Goldet</title>

<link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet" />

<style>
  body {
    margin: 0;
    background: #050505;
    color: #ffd;
    font-family: Arial, system-ui;
  }
  .page {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  .card {
    max-width: 420px;
    width: 100%;
    background: #0d0d0d;
    border: 2px solid rgba(212,175,55,0.15);
    border-radius: 18px;
    padding: 28px;
    box-shadow: 0 6px 30px rgba(212,175,55,0.09);
  }
  h1 {
    font-family: 'Titan One', cursive;
    font-size: 36px;
    color: #ffd700;
    text-align: center;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-top: 14px;
    color: #e9d89a;
  }
  input {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 10px;
    border: 1px solid rgba(212,175,55,0.15);
    background: #121212;
    color: #ffd;
    font-size: 16px;
  }
  button {
    width: 100%;
    padding: 14px;
    margin-top: 20px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(120deg,#ffd700,#b8860b);
    color: #050505;
    font-size: 17px;
    font-weight: 700;
    cursor: pointer;
  }
  .alert {
    margin-top: 15px;
    padding: 12px;
    border-radius: 10px;
    text-align: center;
    display: none;
  }
  .bottomLink {
    text-align: center;
    margin-top: 18px;
  }
  .bottomLink a {
    color: #ffd700;
    font-weight: bold;
    text-decoration: none;
  }
</style>
</head>
<body>

<div class="page">
  <div class="card">

    <h1>Goldet Login</h1>

    <label>Username</label>
    <input id="username">

    <label>Password</label>
    <input id="password" type="password">

    <button id="loginBtn">Login</button>

    <div id="alertBox" class="alert"></div>

    <div class="bottomLink">
      Donâ€™t have an account? <a href="signup.html">Sign Up</a>
    </div>

  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDe9lhPW1DEli3moVwtywCE0ucXKoZSoXs",
  authDomain: "goldet-504aa.firebaseapp.com",
  databaseURL: "https://goldet-504aa-default-rtdb.firebaseio.com",
  projectId: "goldet-504aa",
  storageBucket: "goldet-504aa.appspot.com",
  messagingSenderId: "36312610816",
  appId: "1:36312610816:web:ded0576d78ebf1ceba00e5",
  measurementId: "G-TTJNTC824V"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const alertBox = document.getElementById("alertBox");
function showAlert(msg, ok=false){
  alertBox.style.display = "block";
  alertBox.style.background = ok ? "rgba(40,180,40,0.15)" : "rgba(255,0,0,0.15)";
  alertBox.textContent = msg;
  setTimeout(()=> alertBox.style.display = "none", 4500);
}

function makeEmailFromUsername(name){
  return `${name}@goldet.internal`;
}

document.getElementById("loginBtn").addEventListener("click", async () => {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value;

  if (!username || !password)
    return showAlert("Enter username and password.");

  const email = makeEmailFromUsername(username);

  try {
    const cred = await signInWithEmailAndPassword(auth, email, password);
    const uid = cred.user.uid;

    const snap = await get(ref(db, `users/${uid}`));

    if (!snap.exists()) {
      await signOut(auth);
      return showAlert("Account not approved yet.");
    }

    localStorage.setItem("goldetCurrentUID", uid);
    localStorage.setItem("goldetCurrentUsername", username);

    showAlert("Login successful!", true);
    setTimeout(()=> window.location.href = "stats.html", 700);

  } catch (err) {
    console.error(err);
    if (err.code === "auth/wrong-password") showAlert("Incorrect password.");
    else if (err.code === "auth/user-not-found") showAlert("Account not found.");
    else showAlert("Login failed: " + err.message);
  }
});
</script>

</body>
</html>
