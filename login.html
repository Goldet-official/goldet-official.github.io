<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login | Goldet</title>
<link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet" />

<style>
  body{margin:0;background:#050505;color:#ffd;font-family:Arial,system-ui;}
  .wrap{max-width:420px;margin:60px auto;padding:20px}
  .card{background:#0f0f0f;border:2px solid rgba(212,175,55,0.12);padding:18px;border-radius:12px;box-shadow:0 6px 24px rgba(212,175,55,0.06)}
  h1{font-family:'Titan One',cursive;color:#ffd700;margin:0 0 10px}
  label{display:block;color:#e9d89a;margin-top:12px}
  input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(212,175,55,0.06);background:#121212;color:#ffd;outline:none}
  button{margin-top:14px;padding:12px;border-radius:10px;border:none;background:linear-gradient(90deg,#ffd700,#b8860b);color:#080808;font-weight:700;cursor:pointer}
  .alert{margin-top:12px;padding:10px;border-radius:8px;display:none}
</style>
</head>
<body>

<div class="wrap">
  <div class="card">
    <h1>Goldet Login</h1>

    <label>Email</label>
    <input id="email" autocomplete="off">

    <label>Password</label>
    <input id="password" type="password">

    <button id="loginBtn">Login</button>

    <div id="alertBox" class="alert"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { 
  getAuth, 
  signInWithEmailAndPassword, 
  signOut 
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import { 
  getDatabase, 
  ref, 
  get 
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDe9lhPW1DEli3moVwtywCE0ucXKoZSoXs",
  authDomain: "goldet-504aa.firebaseapp.com",
  databaseURL: "https://goldet-504aa-default-rtdb.firebaseio.com",
  projectId: "goldet-504aa",
  storageBucket: "goldet-504aa.appspot.com",
  messagingSenderId: "36312610816",
  appId: "1:36312610816:web:ded0576d78ebf1ceba00e5",
  measurementId: "G-TTJNTC824V"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const alertBox = document.getElementById("alertBox");
function showAlert(msg, ok = false){
  alertBox.style.display = "block";
  alertBox.style.background = ok ? "rgba(40,180,40,0.12)" : "rgba(255,0,0,0.12)";
  alertBox.textContent = msg;
  setTimeout(()=> alertBox.style.display = "none", 4500);
}

document.getElementById("loginBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if (!email || !password) return showAlert("Enter email and password.");

  try {
    const cred = await signInWithEmailAndPassword(auth, email, password);
    const uid = cred.user.uid;

    // Fetch full user record
    const userSnap = await get(ref(db, `users/${uid}`));

    if (!userSnap.exists()) {
      await signOut(auth);
      return showAlert("Account data missing. Contact admin.");
    }

    const userData = userSnap.val();

    // must be approved
    if (!userData.approved) {
      await signOut(auth);
      return showAlert("Account not approved yet.");
    }

    // Save session
    localStorage.setItem("goldetCurrentUID", uid);
    localStorage.setItem("goldetCurrentUsername", userData.username);

    showAlert("Login successful!", true);

    setTimeout(()=> window.location.href = "stats.html", 700);

  } catch (err) {
    console.error(err);
    if (err.code === "auth/wrong-password") return showAlert("Incorrect password.");
    if (err.code === "auth/user-not-found") return showAlert("Account not found.");
    return showAlert("Login failed: " + err.message);
  }
});
</script>

</body>
</html>
