<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <div class="logo">Goldet</div>
    <nav class="nav">

<!-- MAIN -->
<div class="main">
    <h1>Your Golds</h1>

    <div id="goldList"></div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyDe9lhPW1DEli3moVwtywCE0ucXKoZSoXs",
    authDomain: "goldet-504aa.firebaseapp.com",
    databaseURL: "https://goldet-504aa-default-rtdb.firebaseio.com",
    projectId: "goldet-504aa",
    storageBucket: "goldet-504aa.appspot.com",
    messagingSenderId: "36312610816",
    appId: "1:36312610816:web:ded0576d78ebf1ceba00e5",
    measurementId: "G-TTJNTC824V"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const user = localStorage.getItem("currentUser");
if (!user) window.location.href = "login.html";

async function loadGolds(){
    const userRef = ref(db, "users/" + user);
    const snap = await get(userRef);
    const d = snap.val();

    const box = document.getElementById("goldList");

    if (!d || !d.goldsUnlocked){
        box.innerHTML = "<p>No golds unlocked yet.</p>";
        return;
    }

    let html = "";

    for (const pack in d.goldsUnlocked){
        html += `<div class='section'>
                 <h2>${pack.toUpperCase()} Pack</h2>`;

        d.goldsUnlocked[pack].forEach(g=>{
            html += `<div class='gold-item'>${g}</div>`;
        });

        html += "</div>";
    }

    box.innerHTML = html;
}

loadGolds();
</script>
