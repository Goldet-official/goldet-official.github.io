<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Golds</title>

<style>
*{box-sizing:border-box}
html,body{margin:0;padding:0;height:100%;font-family:Arial,system-ui;background:linear-gradient(180deg,#050505,#0b0b0b);color:#fff}
.sidebar{position:fixed;left:0;top:0;bottom:0;width:240px;background: linear-gradient(180deg,#1a1200,#2e1a03);border-right: 2px solid rgba(212,175,55,0.06);padding:22px;display:flex;flex-direction:column;gap:12px}
.logo{font-family:'Titan One',cursive;color:#ffd700;font-size:34px;text-shadow:0 0 8px rgba(212,175,55,0.15)}
.nav a{display:block;color:#ffd;text-decoration:none;padding:10px;border-radius:8px;margin:6px 0;background:transparent}
.nav a:hover{background:rgba(212,175,55,0.06)}
.main{margin-left:260px;padding:30px;min-height:100vh}
h1{font-family:'Titan One',cursive;color:#ffdf80;margin:0 0 18px}
.card{background:#0f0f0f;border:2px solid rgba(212,175,55,0.12);padding:18px;border-radius:12px;box-shadow:0 6px 24px rgba(212,175,55,0.06)}
.gold-list{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:14px;margin-top:16px}
.gold-item{background:#111;border:1px solid rgba(212,175,55,0.10);padding:12px;border-radius:10px;text-align:center;color:#ffdf80;font-weight:800;font-size:20px}
@media(max-width:900px){.main{margin-left:0;padding:16px}}
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "YOUR_KEY",
  authDomain: "YOUR_DOMAIN",
  databaseURL: "YOUR_DB_URL",
  projectId: "YOUR_ID",
  storageBucket: "YOUR_BUCKET",
  messagingSenderId: "YOUR_SENDER",
  appId: "YOUR_APPID"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth();

const goldContainer = document.getElementById("goldContainer");

onAuthStateChanged(auth, user => {
  if (!user) return;

  const userRef = ref(db, `users/${user.uid}/golds`);
  onValue(userRef, snap => {
    goldContainer.innerHTML = "";
    const goldData = snap.val() || {};

    Object.keys(goldData).forEach(key => {
      const item = document.createElement("div");
      item.className = "gold-item";
      item.textContent = key;
      goldContainer.appendChild(item);
    });
  });
});
</script>
</head>
<body>

<div class="sidebar">
  <div class="logo">GOLDS</div>
  <div class="nav">
    <a href="stats.html">Stats</a>
    <a href="chat.html">Chat</a>
    <a href="market.html">Market</a>
    <a href="leaderboard.html">Leaderboard</a>
  </div>
</div>

<div class="main">
  <h1>Your Golds</h1>
  <div class="card">
    <h2 style="color:#ffd700;margin:0 0 10px;font-family:'Titan One'">Unlocked Golds</h2>
    <div id="goldContainer" class="gold-list"></div>
  </div>
</div>

</body>
</html>
