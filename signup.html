<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sign Up | Goldet</title>

<link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet" />

<style>
  body { margin:0; background:#050505; color:#ffd; font-family:Arial,system-ui; }
  .page{ display:flex; align-items:center; justify-content:center; min-height:100vh; padding:20px; }
  .card{
    width:100%; max-width:420px; background:#0d0d0d;
    border:2px solid rgba(212,175,55,0.15); border-radius:18px;
    padding:28px; box-shadow:0 6px 30px rgba(212,175,55,0.08);
  }
  h1{ font-family:'Titan One',cursive; text-align:center; color:#ffd700;
      margin-bottom:20px; font-size:36px; }
  label{ display:block; margin-top:14px; color:#e9d89a; font-size:15px; }
  input{
    width:100%; padding:12px; margin-top:6px; border-radius:10px;
    border:1px solid rgba(212,175,55,0.15); background:#121212;
    color:#ffd; font-size:16px;
  }
  button{
    margin-top:20px; padding:14px; width:100%; border-radius:12px; border:none;
    font-size:17px; font-weight:700; cursor:pointer;
    background:linear-gradient(120deg,#ffd700,#b8860b); color:#050505;
  }
  .alert{
    margin-top:15px; padding:12px; border-radius:10px; display:none;
    text-align:center; font-size:14px;
  }
  .bottomLink{ text-align:center;margin-top:18px; }
  .bottomLink a{ color:#ffd700; text-decoration:none; font-weight:bold; }
</style>
</head>
<body>

<div class="page">
  <div class="card">

    <h1>Create Account</h1>

    <label>Username</label>
    <input id="username" autocomplete="off">

    <label>Password</label>
    <input id="password" type="password">

    <button id="signupBtn">Create Account</button>

    <div id="alertBox" class="alert"></div>

    <div class="bottomLink">
      Already have an account? <a href="login.html">Login</a>
    </div>

  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDe9lhPW1DEli3moVwtywCE0ucXKoZSoXs",
  authDomain: "goldet-504aa.firebaseapp.com",
  databaseURL: "https://goldet-504aa-default-rtdb.firebaseio.com",
  projectId: "goldet-504aa",
  storageBucket: "goldet-504aa.appspot.com",
  messagingSenderId: "36312610816",
  appId: "1:36312610816:web:ded0576d78ebf1ceba00e5",
  measurementId: "G-TTJNTC824V"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const alertBox = document.getElementById("alertBox");
function showAlert(msg, ok=false){
  alertBox.style.display = "block";
  alertBox.style.background = ok ? "rgba(40,180,40,0.12)" : "rgba(255,0,0,0.12)";
  alertBox.textContent = msg;
  setTimeout(()=> alertBox.style.display = "none", 4500);
}

function makeEmailFromUsername(name){
  return `${name}@goldet.internal`;
}

document.getElementById("signupBtn").addEventListener("click", async () => {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value;

  if (!username || !password)
    return showAlert("Enter username and password.");

  const email = makeEmailFromUsername(username);

  try {
    const userCred = await createUserWithEmailAndPassword(auth, email, password);
    const uid = userCred.user.uid;

    await set(ref(db, `pendingUsers/${uid}`), {
      username: username,
      createdAt: Date.now()
    });

    showAlert("Account created! Wait for admin approval.", true);
    setTimeout(()=> window.location.href = "login.html", 800);

  } catch (err) {
    console.error(err);
    showAlert("Sign up failed: " + err.message);
  }
});
</script>

</body>
</html>
