<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Signup | Goldet</title>
<link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet" />
<style>
  body{margin:0;background:#050505;color:#ffd; font-family:Arial,system-ui;}
  .wrap{max-width:420px;margin:60px auto;padding:20px}
  .card{background:#0f0f0f;border:2px solid rgba(212,175,55,0.12);padding:18px;border-radius:12px;box-shadow:0 6px 24px rgba(212,175,55,0.06)}
  h1{font-family:'Titan One',cursive;color:#ffd700;margin:0 0 10px}
  label{display:block;color:#e9d89a;margin-top:12px}
  input,textarea,select{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(212,175,55,0.06);background:#121212;color:#ffd;outline:none}
  button{margin-top:14px;padding:12px;border-radius:10px;border:none;background:linear-gradient(90deg,#ffd700,#b8860b);color:#080808;font-weight:700;cursor:pointer}
  .note{font-size:13px;color:#d9c08c;margin-top:10px}
  .alert{margin-top:12px;padding:10px;border-radius:8px;display:none}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Goldet Signup</h1>
      <p class="note">Create an account. An admin will review and approve your request.</p>

      <label>Username</label>
      <input id="username" placeholder="Choose a username (unique)" autocomplete="off">

      <label>Password</label>
      <input id="password" type="password" placeholder="Create a password">

      <label>Age</label>
      <input id="age" placeholder="Age">

      <label>Discord</label>
      <input id="discord" placeholder="Discord username">

      <label>Why join Goldet?</label>
      <textarea id="whyPlay" placeholder="Tell us why you want to join..." rows="3"></textarea>

      <button id="submitBtn">Submit Signup Request</button>

      <div id="alertBox" class="alert"></div>
    </div>
  </div>

  <script type="module">
    // Firebase modular v10 (Realtime)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDe9lhPW1DEli3moVwtywCE0ucXKoZSoXs",
      authDomain: "goldet-504aa.firebaseapp.com",
      databaseURL: "https://goldet-504aa-default-rtdb.firebaseio.com",
      projectId: "goldet-504aa",
      storageBucket: "goldet-504aa.firebasestorage.app",
      messagingSenderId: "36312610816",
      appId: "1:36312610816:web:ded0576d78ebf1ceba00e5",
      measurementId: "G-TTJNTC824V"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const usernameEl = document.getElementById("username");
    const passwordEl = document.getElementById("password");
    const ageEl = document.getElementById("age");
    const discordEl = document.getElementById("discord");
    const whyEl = document.getElementById("whyPlay");
    const submitBtn = document.getElementById("submitBtn");
    const alertBox = document.getElementById("alertBox");

    function showAlert(msg, ok=false){
      alertBox.style.display = "block";
      alertBox.style.background = ok ? "rgba(40,180,40,0.12)" : "rgba(255,0,0,0.12)";
      alertBox.textContent = msg;
      setTimeout(()=> alertBox.style.display = "none", 4500);
    }

    async function hashPassword(pw){
      const buf = new TextEncoder().encode(pw);
      const digest = await crypto.subtle.digest("SHA-256", buf);
      return Array.from(new Uint8Array(digest)).map(b => b.toString(16).padStart(2,'0')).join('');
    }

    submitBtn.addEventListener("click", async () => {
      const username = usernameEl.value.trim();
      const password = passwordEl.value;
      const age = ageEl.value.trim();
      const discord = discordEl.value.trim();
      const why = whyEl.value.trim();

      if (!username || !password || !age || !discord || !why) {
        return showAlert("Please fill all fields.");
      }

      // disallow dots and slashes in keys (safety)
      if (/[.#$\/\[\]]/.test(username)) return showAlert("Username contains invalid characters (. # $ / [ ]).");

      // check if username already requested or user exists
      const formsSnap = await get(ref(db, `forms/${username}`));
      const usersSnap = await get(ref(db, `users/${username}`));
      if (formsSnap.exists()) return showAlert("A request with that username already exists.");
      if (usersSnap.exists()) return showAlert("Username already registered.");

      const hashed = await hashPassword(password);

      await set(ref(db, `forms/${username}`), {
        password: hashed,
        age,
        discord,
        whyPlay: why,
        status: "pending",
        requestedAt: Date.now()
      });

      showAlert("Request submitted. Wait for admin approval.", true);

      // clear inputs
      usernameEl.value = passwordEl.value = ageEl.value = discordEl.value = whyEl.value = "";
    });
  </script>
</body>
</html>
