<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Signup | Goldet</title>
<link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet" />
<style>
  body{margin:0;background:#050505;color:#ffd;font-family:Arial,system-ui;}
  .wrap{max-width:420px;margin:60px auto;padding:20px}
  .card{background:#0f0f0f;border:2px solid rgba(212,175,55,0.12);padding:18px;border-radius:12px;box-shadow:0 6px 24px rgba(212,175,55,0.06)}
  h1{font-family:'Titan One',cursive;color:#ffd700;margin:0 0 10px}
  label{display:block;color:#e9d89a;margin-top:12px}
  input,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(212,175,55,0.06);background:#121212;color:#ffd;outline:none}
  button{margin-top:14px;padding:12px;border-radius:10px;border:none;background:linear-gradient(90deg,#ffd700,#b8860b);color:#080808;font-weight:700;cursor:pointer}
  .alert{margin-top:12px;padding:10px;border-radius:8px;display:none}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Goldet Signup</h1>

      <label>Username</label>
      <input id="username" placeholder="Choose a username (unique)" autocomplete="off">

      <label>Password</label>
      <input id="password" type="password" placeholder="Create a password">

      <label>Age</label>
      <input id="age" placeholder="Age">

      <label>Discord</label>
      <input id="discord" placeholder="Discord username">

      <label>Why join Goldet?</label>
      <textarea id="whyPlay" placeholder="Tell us why you want to join..." rows="3"></textarea>

      <button id="submitBtn">Submit Signup Request</button>

      <div id="alertBox" class="alert"></div>
    </div>
  </div>

<script type="module">
/* Signup with Firebase Auth (username -> email shim)
   - creates Auth user: username@goldet.internal
   - writes pending form at /forms/{uid}
   - reserves username at /usernames/{username} => uid
*/

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDe9lhPW1DEli3moVwtywCE0ucXKoZSoXs",
  authDomain: "goldet-504aa.firebaseapp.com",
  databaseURL: "https://goldet-504aa-default-rtdb.firebaseio.com",
  projectId: "goldet-504aa",
  storageBucket: "goldet-504aa.appspot.com",
  messagingSenderId: "36312610816",
  appId: "1:36312610816:web:ded0576d78ebf1ceba00e5",
  measurementId: "G-TTJNTC824V"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const alertBox = document.getElementById("alertBox");
function showAlert(msg, ok = false) {
  alertBox.style.display = "block";
  alertBox.style.background = ok ? "rgba(40,180,40,0.12)" : "rgba(255,0,0,0.12)";
  alertBox.textContent = msg;
  setTimeout(()=> alertBox.style.display = "none", 4500);
}

function makeEmailFromUsername(name){
  // keep domain internal to avoid sending real mail
  return `${name}@goldet.internal`;
}

document.getElementById("submitBtn").addEventListener("click", async () => {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value;
  const age = document.getElementById("age").value.trim();
  const discord = document.getElementById("discord").value.trim();
  const why = document.getElementById("whyPlay").value.trim();

  if (!username || !password || !age || !discord || !why) return showAlert("Please fill all fields.");

  if (/[.#$\/\[\]]/.test(username)) return showAlert("Username contains invalid characters (. # $ / [ ])");

  try {
    // check username reserved
    const dbRef = ref(db);
    const nameSnap = await get(child(dbRef, `usernames/${username}`));
    if (nameSnap.exists()) return showAlert("Username already taken.");

    // create auth user using fake email
    const email = makeEmailFromUsername(username);
    const cred = await createUserWithEmailAndPassword(auth, email, password);
    const uid = cred.user.uid;

    // reserve username -> uid mapping
    await set(ref(db, `usernames/${username}`), uid);

    // write pending form at /forms/{uid}
    await set(ref(db, `forms/${uid}`), {
      username,
      age,
      discord,
      whyPlay: why,
      status: "pending",
      requestedAt: Date.now()
    });

    // optionally sign out the user now so they can't access app until approved
    await signOut(auth);

    showAlert("Signup submitted â€” wait for admin approval.", true);

    // clear inputs
    document.getElementById("username").value =
      document.getElementById("password").value =
      document.getElementById("age").value =
      document.getElementById("discord").value =
      document.getElementById("whyPlay").value = "";

  } catch (err) {
    console.error(err);
    // common firebase errors
    if (err.code === "auth/weak-password") showAlert("Password too weak.");
    else if (err.code === "auth/email-already-in-use") showAlert("That username is already registered.");
    else showAlert("Signup failed: " + (err.message || err));
  }
});
</script>

</body>
</html>
