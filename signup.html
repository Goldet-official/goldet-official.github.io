<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | Goldet</title>
  <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      font-family: 'Titan One', cursive;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #ffd700;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .signup-box {
      background: rgba(255, 215, 0, 0.08);
      border: 2px solid #ffd700;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 380px;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 20px;
      color: #ffea8a;
      text-shadow: 0 0 10px #ffbf00;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    input, textarea {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      font-family: 'Titan One', cursive;
      background: #fffbe6;
      color: #000;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    button {
      padding: 12px;
      font-size: 18px;
      background: linear-gradient(135deg, #ffd700, #e0ac00);
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.6);
    }

    button:hover {
      background: linear-gradient(135deg, #ffea8a, #ffd700);
    }

    .alert {
      margin-top: 12px;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255, 215, 0, 0.2);
      color: #fff;
      font-size: 15px;
    }

    .step { display: none; }
    .step.active { display: flex; flex-direction: column; }

    h2 {
      font-size: 18px;
      margin-bottom: 6px;
      color: #ffea8a;
    }
  </style>
</head>

<body>
  <div class="signup-box">
    <h1>Goldet Signup</h1>

    <form id="signup-form">
      <!-- Step 1 -->
      <div id="step-1" class="step active">
        <input type="text" id="username" placeholder="Create Username" required />
        <input type="password" id="password" placeholder="Create Password" required />
        <button type="button" onclick="nextStep()">Next</button>
      </div>

      <!-- Step 2 -->
      <div id="step-2" class="step">
        <input type="text" id="age" placeholder="Age" required />
        <input type="text" id="discord" placeholder="Discord Username" required />
        <textarea id="whyPlay" placeholder="Why do you want to join Goldet?" required></textarea>
        <button type="submit">Submit</button>
      </div>
    </form>

    <div class="alert" id="alert-msg"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    // GOLDEN-FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyDe9lhPW1DEli3moVwtywCE0ucXKoZSoXs",
      authDomain: "goldet-504aa.firebaseapp.com",
      databaseURL: "https://goldet-504aa-default-rtdb.firebaseio.com",
      projectId: "goldet-504aa",
      storageBucket: "goldet-504aa.firebasestorage.app",
      messagingSenderId: "36312610816",
      appId: "1:36312610816:web:ded0576d78ebf1ceba00e5",
      measurementId: "G-TTJNTC824V"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function nextStep() {
      document.getElementById("step-1").classList.remove("active");
      document.getElementById("step-2").classList.add("active");
    }

    const form = document.getElementById("signup-form");
    const alertBox = document.getElementById("alert-msg");

    // Password hashing (SHA-256)
    async function hashPassword(password) {
      const msgBuffer = new TextEncoder().encode(password);
      const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
    }

    form.onsubmit = async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const age = document.getElementById("age").value.trim();
      const discord = document.getElementById("discord").value.trim();
      const whyPlay = document.getElementById("whyPlay").value.trim();

      if (!username || !password || !age || !discord || !whyPlay) {
        return showAlert("All fields are required.");
      }

      const hashedPassword = await hashPassword(password);

      const userRef = db.ref("forms/" + username);
      const snapshot = await userRef.get();

      if (snapshot.exists()) {
        return showAlert("Username already submitted.");
      }

      await userRef.set({
        password: hashedPassword,
        age,
        discord,
        whyPlay,
        status: "pending"
      });

      showAlert("Signup submitted! Waiting for approval...", true);
      listenForApproval(username, hashedPassword);
    };

    function showAlert(msg, success = false) {
      alertBox.textContent = msg;
      alertBox.style.background = success ? "rgba(0,255,120,0.4)" : "rgba(255,0,0,0.5)";
    }

    function listenForApproval(username, hashedPassword) {
      const statusRef = db.ref("forms/" + username + "/status");

      statusRef.on("value", (snapshot) => {
        const status = snapshot.val();

        if (status === "approved") {
          showAlert("✔ Approved! Redirecting...", true);

          setTimeout(() => {
            localStorage.setItem("goldetCurrentUser", username);

            const userData = JSON.parse(localStorage.getItem("goldetStorage") || "{}");

            if (!userData[username]) {
              userData[username] = {
                password: hashedPassword,
                gold: 0,
                pets: [],
                profilePicture: "/images/default.png",
                trophies: 0,
                dailySpin: null
              };

              localStorage.setItem("goldetStorage", JSON.stringify(userData));
            }

            window.location.href = "stats.html";
          }, 2500);

        } else if (status === "declined") {
          showAlert("❌ Signup declined.");
        }
      });
    }
  </script>
</body>
</html>
